<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Combined Gas Law</title>
</head>
<body>
	<canvas id="canvas" width=800 height=640>
	Boooo! This browser doesn't support canvas.</canvas>

	<div id="controls">
		<div id="pressure-wrapper">
			<h3>Pressure</h3>
			<input id="pre" type="range" min="0" max="600" value="101.3">
		</div>
		<div id="volume-wrapper">
			<h3>Volume</h3>
			<input id="vol" type="range" min="0.1" max="3" value="1" step="0.1">
		</div>
		<div id="temperature-wrapper">
			<h3>Temperature</h3>
			<input id="temp" type="range" min="0" max="600" value="295" step="5">
		</div>
	</div>

	<script src="canvas.js"></script>
</body>
</html>
